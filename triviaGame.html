<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game!</title>

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<!-- Open container for navbar.  Container will hold everything -->
	<div class="container">
		<nav class="navbar sticky-top navbar-dark bg-dark">
			<span class="navbar-text">
				<h1>Totally Trivial Trivia!</h1>
				<h2>Time Remaining:  <span id="timeRemaining">30</span> Seconds!</h2>
				<button id='endGameBtn'>End Game!</button>
				<button id='resetGameBtn'>Reset Game!</button>
			</span>
		</nav>

	
		<!-- Add Space between the question Holder and Header -->
		<p></p>

		<!-- Actually holds the questions cards -->
		<div id="questionHolder">
			
			<button id="startGameButton">Start Trivia Game!</button>
			

		</div>

	
	<!-- Close overall container -->
	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
